<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm" action="">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="model.firstName"
          name="firstname"
          #firstname="ngModel"
        />
        <div
          [hidden]="firstname.valid || firstname.pristine"
          class="alert alert-danger"
        >
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="model.lastName"
          name="lastname"
          #lastname="ngModel"
        />
        <div
          [hidden]="lastname.valid || lastname.pristine"
          class="alert alert-danger"
        >
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [(ngModel)]="model.dateOfBirth"
            #birthday="ngModel"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary calendar"
              (click)="d.toggle()"
              type="button"
            ></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="framework">Hero framework</label>
        <select
          class="form-control"
          id="framework"
          required
          [(ngModel)]="model.framework"
          name="framework"
          #framework="ngModel"
        >
          <option *ngFor="let pow of frameworks" [value]="pow">
            {{ pow }}
          </option>
        </select>
        <div [hidden]="framework.invalid || framework.pristine">
          <label for="version">version</label>
          <input
            class="form-control"
            id="version"
            required
            [(ngModel)]="model.frameworkVersion"
            name="version"
            #version="ngModel"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          ng-model="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="model.email"
          name="email"
          #email="ngModel"
          pattern="^((([0-9A-Za-z]{1}[-0-9A-z\.]{0,30}[0-9A-Za-z]?)|([0-9А-Яа-я]{1}[-0-9А-я\.]{0,30}[0-9А-Яа-я]?))@([-A-Za-z]{1,}\.){1,}[-A-Za-z]{2,})$"
        />
        <div
          [hidden]="email.valid || email.pristine"
          class="alert alert-danger"
        >
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="hobby">Hobby</label>
        <input
          type="text"
          class="form-control"
          id="hobby"
          required
          [(ngModel)]="model.hobby"
          name="hobby"
          #hobby="ngModel"
        />
        <div
          [hidden]="hobby.valid || hobby.pristine"
          class="alert alert-danger"
        >
          Hobby is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!myForm.form.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following!</h2>
  {{ model | json }}
</div>
